<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CategoLJ2</title>

    <link rel="stylesheet" href="css/uikit.css">
    <link rel="stylesheet" href="css/uikit.gradient.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="uk-container uk-container-center">
    <header>
        <h1><a href=".">CategoLJ2</a></h1>

        <p>@making's Tech memo</p>

        <p class="view">

        <form id="search-form" method="get" class="uk-search" data-uk-search>
            <input name="q" class="uk-search-field" type="search" placeholder="search...">
            <button class="uk-search-close" type="reset"></button>
        </form>
        <a href="#/categories" class="uk-button uk-button-mini uk-button-primary">All Categories</a>
        </p>
    </header>
    <div class="uk-grid">
        <div class="uk-width-1-1 uk-width-medium-2-10">
            <div class="uk-grid">
                <div class="uk-width-1-2 uk-width-medium-1-1">
                    <section id="recent-posts"><i class="uk-icon-spinner uk-icon-spin"></i></section>
                </div>
                <div class="uk-width-1-2 uk-width-medium-1-1">
                    <section id="links"/>
                </div>
            </div>
        </div>
        <div class="uk-width-1-1 uk-width-medium-8-10">
            <section id="main"><i class="uk-icon-spinner uk-icon-spin"></i></section>

            <footer>
                <p>
                    <small>Hosted on GitHub Pages &mdash;
                        <a href="https://github.com/making/categolj2-frontend">View the Project on GitHub
                            making/categolj2-frontend</a>
                    </small>
                </p>
            </footer>
        </div>
    </div>
</div>

<!-- Templates -->
<script type="text/x-handlebars-template" id="recent-posts-tmpl">
    <h3>Recent Posts</h3>
    <ul>
        {{#each recent_posts}}
        <li><a href="#entries/{{entry_id}}" class="entry-title">{{title}}</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="entry-tmpl">
    <article class="uk-article uk-panel uk-panel-box">
        <h3 class="uk-article-title"><a href="#/entries/{{entry_id}}" class="entry-title">{{title}}</a></h3>

        <p class="uk-article-meta">{{updated_at}} by <a href="#/users/{{created_by.user_id}}/entries">{{created_by.username}}</a>
            &nbsp; category: {{categoryLink category}}</p>

        <p class="uk-article-lead">
            {{contents}}
        </p>
    </article>
</script>
<script type="text/x-handlebars-template" id="categories-tmpl">
    <h2>All Categories</h2>
    <ul>
        {{#each categories}}
        <li>{{categoryLink category}}</li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="links-tmpl">
    <h3>Links</h3>
    <ul>
        {{#each links}}
        <li><a href="{{url}}">{{link_name}}</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="category-tmpl">
    <ul class="uk-breadcrumb">{{breadcrumb category}}</ul>
</script>
<script type="text/x-handlebars-template" id="search-result-tmpl">
    <h2>Search for {{keyword}} ...</h2>
</script>

<script src="javascripts/jquery-1.10.2.min.js"></script>
<script src="javascripts/handlebars-1.0.0.js"></script>
<script src="javascripts/underscore-1.5.1.min.js"></script>
<script src="javascripts/backbone-1.0.0.min.js"></script>
<script src="javascripts/categolj2.js"></script>
<script src="javascripts/main.js"></script>
<script src="js/uikit.js"></script>
</body>
</html>
