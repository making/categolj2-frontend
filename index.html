<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CategoLJ2</title>

    <link rel="stylesheet" href="css/uikit.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="uk-container uk-container-center">
    <header>
        <h1>CategoLJ2</h1>

        <p>@making's Tech memo</p>

        <p class="view">
            <a href="https://github.com/making/categolj2-frontend">View
                the Project on GitHub
                <small>making/categolj2-frontend</small>
            </a>
        </p>
    </header>
    <div class="uk-grid">
        <div class="uk-width-2-10">
            <section id="links">
                <h3>Links</h3>
                <ul>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">GitHub</a></li>
                    <li><a href="">SlideShare</a></li>
                </ul>
            </section>
            <section id="recently-posts"></section>
        </div>
        <div class="uk-width-8-10">
            <section id="entries"></section>
            <footer>
                <p>
                    This project is maintained by <a
                        href="https://github.com/making">making</a>
                </p>

                <p>
                    <small>Hosted on GitHub Pages &mdash; Theme by <a
                            href="https://github.com/orderedlist">orderedlist</a></small>
                </p>
            </footer>
        </div>
    </div>
</div>

<!-- Templates -->
<script type="text/x-handlebars-template" id="recently-posts-tmpl">
    <h3>Recently Posts</h3>
    <ul>
        {{#each recently_posts}}
        <li><a href="entries/{{entry_id}}">{{title}}</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars-template" id="entries-tmpl">
    {{#each entries}}
    <article class="uk-article">
        <h3 class="uk-article-title"><a href="entries/{{entry_id}}">{{title}}</a></h3>

        <p class="uk-article-meta">{{updated_at}} by <a href="users/{{created_by.user_id}}/entries">{{created_by.username}}</a>
            &nbsp; category: {{categoryLink categories}}</p>

        <p class="uk-article-lead">
            {{contents}}
        </p>
        <hr class="uk-article-divider">
    </article>
    {{/each}}
</script>

<script src="javascripts/scale.fix.js"></script>
<script src="javascripts/jquery-1.10.2.min.js"></script>
<script src="javascripts/handlebars-1.0.0.js"></script>
<script src="javascripts/underscore-1.5.1.min.js"></script>
<script src="javascripts/main.js"></script>
<script src="js/uikit.js"></script>
</body>
</html>
